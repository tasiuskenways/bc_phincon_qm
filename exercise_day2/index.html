<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Pokemon Card</title>
    <style>
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Pokemon style background */
      body {
        background: linear-gradient(135deg, #f7d358 0%, #f44336 100%);
      }
      /* Pokeball background for header */
      .pokeball-header {
        background: radial-gradient(
          circle at 60% 40%,
          #fff 60px,
          #e0e0e0 62px,
          #f44336 65px,
          #f44336 100%
        );
        border-bottom: 8px solid #222;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      }
      /* Pokemon font */
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
      .pokemon-font {
        font-family: "Press Start 2P", cursive;
        letter-spacing: 2px;
        text-shadow: 2px 2px 0 #fff, 4px 4px 0 #222;
      }
      /* Card border like Pokemon card */
      .pokemon-card {
        border: 4px solid #f7d358;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12), 0 1.5px 0 #222;
        background: linear-gradient(135deg, #fff 80%, #f7d358 100%);
        position: relative;
        overflow: hidden;
      }
      .pokemon-card::before {
        content: "";
        position: absolute;
        top: -40px;
        left: -40px;
        width: 80px;
        height: 80px;
        background: radial-gradient(circle, #f44336 60%, transparent 70%);
        opacity: 0.15;
        z-index: 0;
      }
      .pokemon-card > * {
        position: relative;
        z-index: 1;
      }
      /* Pokeball button */
      .pokeball-btn {
        background: radial-gradient(circle at 60% 40%, #fff 60%, #e0e0e0 100%);
        border: 2px solid #222;
        color: #222;
        font-weight: bold;
        transition: background 0.2s;
      }
      .pokeball-btn:hover {
        background: radial-gradient(
          circle at 60% 40%,
          #f7d358 60%,
          #f44336 100%
        );
        color: #fff;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex flex-col justify-center items-center min-h-screen px-2">
      <div
        class="pokeball-header w-full max-w-6xl py-8 mb-6 flex flex-col items-center"
      >
        <h1
          class="text-3xl md:text-4xl pokemon-font mb-2 text-center text-yellow-500 drop-shadow-lg"
        >
          Pokémon Card List
        </h1>
        <div
          class="flex flex-col sm:flex-row items-center mt-2 w-full max-w-lg"
        >
          <input
            type="text"
            placeholder="Search Pokémon..."
            class="px-4 py-2 border-2 border-yellow-400 rounded-t sm:rounded-l sm:rounded-t-none w-full focus:outline-none focus:ring-2 focus:ring-red-400 bg-white text-gray-800 font-semibold"
            id="searchInput"
          />
          <button
            class="pokeball-btn px-4 py-2 rounded-b sm:rounded-r sm:rounded-b-none w-full sm:w-auto ml-0 sm:ml-2 mt-2 sm:mt-0"
            id="searchButton"
          >
            Search
          </button>
        </div>
      </div>
      <div
        class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-6 gap-y-8 overflow-y-auto max-h-[600px] hide-scrollbar w-full max-w-6xl px-2"
        id="cardContainer"
      >
        <!-- Pokemon cards will be dynamically generated here -->
      </div>
    </div>
    <template id="pokemon-card-template">
      <div
        class="pokemon-card rounded-xl p-6 max-w-sm w-full mx-auto"
        draggable="true"
      >
        <h1 class="text-xl pokemon-font text-red-500 mb-4">Pokémon Card</h1>
        <div class="flex justify-center mb-4">
          <div
            class="w-28 h-28 bg-white rounded-full border-4 border-yellow-400 flex items-center justify-center overflow-hidden"
          >
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
              alt="Pokemon"
              class="w-full h-full object-contain"
              data-pokemon-img
            />
          </div>
        </div>
        <h2
          class="text-lg font-bold text-gray-900 mb-2 text-center pokemon-font"
          data-pokemon-name
        >
          Pokémon Name
        </h2>
        <p class="text-gray-700 mb-2 text-center" data-pokemon-type>
          Type: Pokémon Type
        </p>
        <p class="text-gray-700 mb-2 text-center" data-pokemon-height>
          Height: Pokémon Height
        </p>
        <p class="text-gray-700 mb-4 text-center" data-pokemon-weight>
          Weight: Pokémon Weight
        </p>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
